{% extends "base.html" %}

{% block title %}Editar Post{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Editar Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="py-2 px-4 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-700">
            Guardar cambios
        </button>
    </form>
    <a href="{% url 'posts:post_list' %}" class="text-gray-600 mt-4 block">Cancelar</a>
</div>
{% endblock %}
